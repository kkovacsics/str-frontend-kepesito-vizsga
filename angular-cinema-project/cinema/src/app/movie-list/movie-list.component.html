<section class="table-section">
    <button id="get-button" (click)="getMovies()">Get movie List</button>
    <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Category</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row" *ngFor="let movie of movies">
            <td>{{ movie.title }}</td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.category }}</td>
            <td>
              <button class="delete-button" (click)="deleteMovie(movie.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
    </table>
</section>
