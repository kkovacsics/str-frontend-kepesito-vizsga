<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern="^[a-zA-záéíóöőúüűÁÉÍÓÖŐÚÜŰ ]{5,25}$" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="form-group">
      <label class="text-warning" for="year">Release year:</label>
      <input id="year" type="text" class="form-control"
        required pattern="^(19\d\d|20[01]\d|202[01])$" name="year" [(ngModel)]="movie.year">
    </div>
    <div class="form-group">
      <label class="text-warning" for="category">Category:</label>
      <select class="form-control" id="category" name="category" [(ngModel)]="movie.category" 
        required pattern="\w+">
        <option value="">Choose Category</option>
        <option value="Drama">Drama</option>
        <option value="Action">Action</option>
        <option value="Fantasy">Fantasy</option>
      </select>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <button class="btn btn-warning" [disabled]="mForm.invalid" (click)="saveMovie()">
          Save
        </button>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <small class="text-danger" [hidden]="mForm.valid">
          Fill all field to save!
        </small>
      </div>
    </div>

  </form>


</section>
